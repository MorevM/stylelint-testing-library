name: Release

on:
  push:
    tags: [v*]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          scope: '@morev'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Linting
        run: pnpm lint

      - name: Testing
        run: pnpm test

      - name: Getting latest changelog entry
        uses: actions/github-script@v7
        id: latest-changelog-entry
        with:
          result-encoding: string
          script: |
            const extractLatestChangelogEntry = require('./.github/extract-latest-changelog-entry.cjs');
            return extractLatestChangelogEntry();

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{steps.latest-changelog-entry.outputs.result}}

      - name: Publish package
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
